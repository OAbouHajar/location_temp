<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .card-content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .location-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .location-item:hover {
            background-color: #f8f9fa;
        }

        .location-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .session-id {
            font-weight: bold;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.8rem;
        }

        .coordinates {
            color: #27ae60;
            font-family: monospace;
            background: #ecf0f1;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin: 5px 0;
        }

        .accuracy {
            color: #f39c12;
            font-size: 0.8rem;
        }

        .location-source {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .gps {
            background: #2ecc71;
            color: white;
        }

        .ip {
            background: #3498db;
            color: white;
        }

        .approximate {
            background: #f39c12;
            color: white;
        }

        .map-placeholder {
            background: #ecf0f1;
            height: 300px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .summary-table th,
        .summary-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .summary-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç Location Analytics Dashboard</h1>
            <p class="subtitle">Real-time visitor location tracking and analytics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalSessions">-</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="gpsLocations">-</div>
                <div class="stat-label">GPS Locations</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueCountries">-</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uniqueCities">-</div>
                <div class="stat-label">Cities</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="refreshData()">üîÑ Refresh Data</button>
            <button onclick="exportCSV()">üìä Export CSV</button>
            <button onclick="clearData()">üóëÔ∏è Clear All Data</button>
            <button onclick="viewMap()">üó∫Ô∏è View on Map</button>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">üìç Recent GPS Locations</div>
                <div class="card-content" id="gpsLocationsList">
                    <div class="loading">Loading GPS locations...</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">üìä Location Summary</div>
                <div class="card-content" id="locationSummary">
                    <div class="loading">Loading summary...</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">üë• All Sessions</div>
            <div class="card-content" id="sessionsList">
                <div class="loading">Loading sessions...</div>
            </div>
        </div>
    </div>

    <script>
        let allSessions = [];
        let allLocations = [];

        // Load data on page load
        window.addEventListener('load', function() {
            refreshData();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshData, 30000);
        });

        async function refreshData() {
            try {
                console.log('üîÑ Refreshing data...');
                
                // Fetch all data
                const [sessionsResponse, locationsResponse] = await Promise.all([
                    fetch('/api/admin/sessions'),
                    fetch('/api/admin/locations')
                ]);

                if (!sessionsResponse.ok || !locationsResponse.ok) {
                    throw new Error('Failed to fetch data');
                }

                const sessionsData = await sessionsResponse.json();
                const locationsData = await locationsResponse.json();

                allSessions = sessionsData.sessions || [];
                allLocations = locationsData.locations || [];

                console.log(`üìä Loaded ${allSessions.length} sessions and ${allLocations.length} GPS locations`);

                updateStats();
                displayGPSLocations();
                displayLocationSummary();
                displayAllSessions();

            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                showError('Failed to load data. Make sure the server is running.');
            }
        }

        function updateStats() {
            document.getElementById('totalSessions').textContent = allSessions.length;
            document.getElementById('gpsLocations').textContent = allLocations.length;
            
            // Count unique countries and cities (simplified - could be enhanced)
            document.getElementById('uniqueCountries').textContent = '?';
            document.getElementById('uniqueCities').textContent = '?';
        }

        function displayGPSLocations() {
            const container = document.getElementById('gpsLocationsList');
            
            if (allLocations.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #7f8c8d; padding: 20px;">No GPS locations found</div>';
                return;
            }

            let html = '';
            allLocations.slice(0, 10).forEach(location => { // Show latest 10
                html += `
                    <div class="location-item">
                        <div class="location-header">
                            <span class="session-id">${location.session_id}</span>
                            <span class="timestamp">${new Date(location.created_at).toLocaleString()}</span>
                        </div>
                        <div class="coordinates">üìç ${location.latitude.toFixed(6)}, ${location.longitude.toFixed(6)}</div>
                        <div class="accuracy">Accuracy: ¬±${location.accuracy}m</div>
                        <span class="location-source gps">GPS</span>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function displayLocationSummary() {
            const container = document.getElementById('locationSummary');
            
            const gpsCount = allLocations.length;
            const totalSessions = allSessions.length;
            const gpsPercentage = totalSessions > 0 ? ((gpsCount / totalSessions) * 100).toFixed(1) : 0;

            const html = `
                <table class="summary-table">
                    <tr>
                        <th>Metric</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td>Total Sessions</td>
                        <td>${totalSessions}</td>
                    </tr>
                    <tr>
                        <td>GPS Locations Collected</td>
                        <td>${gpsCount}</td>
                    </tr>
                    <tr>
                        <td>GPS Success Rate</td>
                        <td>${gpsPercentage}%</td>
                    </tr>
                    <tr>
                        <td>Most Recent Location</td>
                        <td>${allLocations.length > 0 ? new Date(allLocations[0].created_at).toLocaleString() : 'N/A'}</td>
                    </tr>
                </table>
                
                <div class="map-placeholder">
                    üó∫Ô∏è Map visualization coming soon
                    <br>
                    <small>Will show all GPS locations on an interactive map</small>
                </div>
            `;

            container.innerHTML = html;
        }

        function displayAllSessions() {
            const container = document.getElementById('sessionsList');
            
            if (allSessions.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #7f8c8d; padding: 20px;">No sessions found</div>';
                return;
            }

            let html = '';
            allSessions.slice(0, 20).forEach(session => { // Show latest 20
                const hasGPS = allLocations.some(loc => loc.session_id === session.session_id);
                
                html += `
                    <div class="location-item">
                        <div class="location-header">
                            <span class="session-id">${session.session_id}</span>
                            <span class="timestamp">${new Date(session.created_at).toLocaleString()}</span>
                        </div>
                        <div style="margin: 10px 0;">
                            <strong>IP:</strong> ${session.client_ip}<br>
                            <strong>Browser:</strong> ${session.user_agent ? session.user_agent.split(' ')[0] : 'Unknown'}<br>
                            <strong>Platform:</strong> ${session.platform || 'Unknown'}<br>
                            <strong>Screen:</strong> ${session.screen_width}√ó${session.screen_height}
                        </div>
                        ${hasGPS ? '<span class="location-source gps">GPS Available</span>' : '<span class="location-source approximate">No GPS</span>'}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function exportCSV() {
            try {
                const response = await fetch('/api/admin/export/csv');
                if (!response.ok) throw new Error('Export failed');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'location-data.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                console.log('‚úÖ CSV exported successfully');
            } catch (error) {
                console.error('‚ùå Export failed:', error);
                showError('Failed to export CSV');
            }
        }

        async function clearData() {
            if (!confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/clear', { method: 'POST' });
                if (!response.ok) throw new Error('Clear failed');
                
                console.log('üóëÔ∏è Data cleared successfully');
                refreshData();
            } catch (error) {
                console.error('‚ùå Clear failed:', error);
                showError('Failed to clear data');
            }
        }

        function viewMap() {
            alert('Map view feature coming soon! Will show all GPS locations on an interactive map.');
        }
    </script>
</body>
</html>
