<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Admin - Real Estate Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        button.danger:hover {
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.6);
        }

        button.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .data-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .data-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .data-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .json-view {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .stat-value {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Real Estate Tracker - Admin Dashboard</h1>
            <p class="subtitle">View and manage collected user data</p>
        </div>

        <div id="alertContainer"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalSessions">0</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalInteractions">0</div>
                <div class="stat-label">Total Interactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalLocations">0</div>
                <div class="stat-label">GPS Locations</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">Never</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="loadAllData()">üîÑ Refresh Data</button>
            <button onclick="exportJSON()">üì• Export JSON</button>
            <button onclick="exportCSV()">üìä Export CSV</button>
            <button class="success" onclick="filterByLocation()">üìç Filter with GPS</button>
            <button class="danger" onclick="clearLocalData()">üóëÔ∏è Clear Local Data</button>
        </div>

        <div class="data-section">
            <h2>üì± Sessions Data</h2>
            <div id="sessionsDisplay">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading data from Azure Functions...</p>
                </div>
            </div>
        </div>

        <div class="data-section">
            <h2>üëÜ Interactions Data</h2>
            <div id="interactionsDisplay">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading interactions...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionsData = [];
        let interactionsData = [];

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function loadAllData() {
            try {
                showAlert('Loading data...', 'info');

                // Try to fetch from Azure Functions API
                const [sessionsRes, interactionsRes] = await Promise.all([
                    fetch('/api/admin/sessions').catch(() => null),
                    fetch('/api/admin/interactions').catch(() => null)
                ]);

                if (sessionsRes && sessionsRes.ok) {
                    const data = await sessionsRes.json();
                    sessionsData = data.sessions || [];
                } else {
                    // Fallback to localStorage if API not available
                    showAlert('Azure Functions API not available, using local storage', 'info');
                    sessionsData = JSON.parse(localStorage.getItem('collectedSessions') || '[]');
                }

                if (interactionsRes && interactionsRes.ok) {
                    const data = await interactionsRes.json();
                    interactionsData = data.interactions || [];
                } else {
                    interactionsData = JSON.parse(localStorage.getItem('collectedInteractions') || '[]');
                }

                updateStats();
                displaySessions();
                displayInteractions();
                showAlert('Data loaded successfully!', 'success');
            } catch (error) {
                console.error('Error loading data:', error);
                showAlert('Error loading data. Using local storage.', 'error');
                
                // Fallback to localStorage
                sessionsData = JSON.parse(localStorage.getItem('collectedSessions') || '[]');
                interactionsData = JSON.parse(localStorage.getItem('collectedInteractions') || '[]');
                updateStats();
                displaySessions();
                displayInteractions();
            }
        }

        function updateStats() {
            document.getElementById('totalSessions').textContent = sessionsData.length;
            document.getElementById('totalInteractions').textContent = interactionsData.length;
            
            const withGPS = sessionsData.filter(s => s.gps && s.gps.latitude).length;
            document.getElementById('totalLocations').textContent = withGPS;

            if (sessionsData.length > 0) {
                const latest = sessionsData[sessionsData.length - 1];
                const date = new Date(latest.timestamp);
                document.getElementById('lastUpdate').textContent = date.toLocaleTimeString();
            }
        }

        function displaySessions() {
            const container = document.getElementById('sessionsDisplay');
            
            if (sessionsData.length === 0) {
                container.innerHTML = '<div class="no-data">No session data available</div>';
                return;
            }

            let html = '<div class="data-table"><table>';
            html += '<thead><tr>';
            html += '<th>Session ID</th>';
            html += '<th>Timestamp</th>';
            html += '<th>IP Address</th>';
            html += '<th>Location (GPS)</th>';
            html += '<th>Device</th>';
            html += '<th>Browser</th>';
            html += '</tr></thead><tbody>';

            sessionsData.forEach(session => {
                const gps = session.gps || {};
                const device = session.device || {};
                
                html += '<tr>';
                html += `<td>${session.sessionId?.substring(0, 8)}...</td>`;
                html += `<td>${new Date(session.timestamp).toLocaleString()}</td>`;
                html += `<td>${session.clientIP || 'N/A'}</td>`;
                html += `<td>${gps.latitude ? `${gps.latitude.toFixed(4)}, ${gps.longitude.toFixed(4)}` : 'No GPS'}</td>`;
                html += `<td>${device.platform || 'N/A'}</td>`;
                html += `<td>${device.userAgent?.split(' ')[0] || 'N/A'}</td>`;
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            html += '<h3 style="margin-top: 30px;">Raw JSON Data</h3>';
            html += `<div class="json-view">${JSON.stringify(sessionsData, null, 2)}</div>`;
            
            container.innerHTML = html;
        }

        function displayInteractions() {
            const container = document.getElementById('interactionsDisplay');
            
            if (interactionsData.length === 0) {
                container.innerHTML = '<div class="no-data">No interaction data available</div>';
                return;
            }

            let html = '<div class="data-table"><table>';
            html += '<thead><tr>';
            html += '<th>Session ID</th>';
            html += '<th>Type</th>';
            html += '<th>Timestamp</th>';
            html += '<th>Data</th>';
            html += '</tr></thead><tbody>';

            interactionsData.slice(-50).reverse().forEach(interaction => {
                html += '<tr>';
                html += `<td>${interaction.sessionId?.substring(0, 8)}...</td>`;
                html += `<td><strong>${interaction.type}</strong></td>`;
                html += `<td>${new Date(interaction.timestamp).toLocaleString()}</td>`;
                html += `<td>${JSON.stringify(interaction.data).substring(0, 100)}...</td>`;
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            html += '<h3 style="margin-top: 30px;">Raw JSON Data (Last 50)</h3>';
            html += `<div class="json-view">${JSON.stringify(interactionsData.slice(-50), null, 2)}</div>`;
            
            container.innerHTML = html;
        }

        function exportJSON() {
            const data = {
                sessions: sessionsData,
                interactions: interactionsData,
                exportDate: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `real-estate-data-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showAlert('JSON exported successfully!', 'success');
        }

        function exportCSV() {
            let csv = 'Session ID,Timestamp,IP,GPS Latitude,GPS Longitude,GPS Accuracy,Platform,Browser,Screen Size\n';
            
            sessionsData.forEach(session => {
                const gps = session.gps || {};
                const device = session.device || {};
                const screen = session.screen || {};
                
                csv += `${session.sessionId},`;
                csv += `${session.timestamp},`;
                csv += `${session.clientIP || 'N/A'},`;
                csv += `${gps.latitude || 'N/A'},`;
                csv += `${gps.longitude || 'N/A'},`;
                csv += `${gps.accuracy || 'N/A'},`;
                csv += `${device.platform || 'N/A'},`;
                csv += `${device.userAgent?.split(' ')[0] || 'N/A'},`;
                csv += `${screen.screenWidth}x${screen.screenHeight}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `real-estate-data-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            showAlert('CSV exported successfully!', 'success');
        }

        function filterByLocation() {
            const withGPS = sessionsData.filter(s => s.gps && s.gps.latitude);
            if (withGPS.length === 0) {
                showAlert('No sessions with GPS data found', 'error');
                return;
            }
            
            sessionsData = withGPS;
            displaySessions();
            updateStats();
            showAlert(`Filtered to ${withGPS.length} sessions with GPS data`, 'success');
        }

        function clearLocalData() {
            if (confirm('Are you sure you want to clear LOCAL data? This will not affect server data.')) {
                localStorage.removeItem('collectedSessions');
                localStorage.removeItem('collectedInteractions');
                sessionsData = [];
                interactionsData = [];
                updateStats();
                displaySessions();
                displayInteractions();
                showAlert('Local data cleared', 'success');
            }
        }

        // Load data on page load
        loadAllData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
